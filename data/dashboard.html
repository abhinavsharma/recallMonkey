<html>
<head>
  <title>Recall Monkey</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="icon" type="image/png" href="img/monkey.png" />
</head>
<body onload="document.searchform.searchfield.focus();">

  <div id="version-error">

  </div>

  
  <div id="version-search">

    <form id="search-form" name="searchform" autocomplete="off">
      <img id="monkey-image" height="80" src="img/prospector.png">
      <input id="search-field" name="searchfield" type="text" size="40" placeholder="Search..." />
      <img src="img/loading.gif" id="loading-image" style="visibility: hidden;"/>
    </form>
    
    <div id="search-not-form">
      <div class="sidebar">  
        <div class="sidebar-item">
        <h1>Time Range</h1>
        <form id="time-form">
        <input type="radio" name="timerange" value="1"/>Last 24 Hours<br />
        <input type="radio" name="timerange" value="7"/>Last Week<br />
        <input type="radio" name="timerange" value="31"/>Last Month<br />
        <input type="radio" name="timerange" value="366"/>Last Year<br />
        <input type="radio" name="timerange" value="0" checked/>All Time<br /><br />
        </form>
        </div>
        

        <div class="sidebar-item">
        <h1>Prioritized Sites<label class="arrow active up"></label></h1>
        <ul id="prioritized-list"></ul>
        </div>
        
        <div class="sidebar-item">
        <h1>Excluded Sites<label class="down"></label></h1>
        <ul id="excluded-list"></ul>
        </div>

        <div class="sidebar-item">
        <h1>Other Filters</h1>
        <ul id="filter-list">
          <li>
            <input type="checkbox" id="prioritize-bookmarks"/> Prioritize Bookmarks
          </li>
        </ul>
        </div>
      </div>
    
      <div class="results">
        <ul id="result-list">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
